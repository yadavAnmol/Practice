<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

    <!-- Title -->
    <h1>My To Do List</h1>

    <ul id="taskList"></ul>

    <script src="../js/script.js"></script>
  </body>
</html>
